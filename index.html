<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">

<body>

  <form action="">
    <table align="center" class="table">
      <h1 class="title">Registration Form</h1>
      <tr>
        <td><label for="fname">First Name</label></td>
        <td><input type="text" name="fname" id="name" placeholder="first name" required></td>
      </tr>
      <tr>
        <td><label for="lname">Last name</label></td>
        <td><input type="text" name="lname" id="name" placeholder="last name" required></td>
      </tr>
      <tr>
        <td><label for="pnumber">Phone Number</label></td>
        <td><input type="number" name="pnumber" id="name" placeholder="phone number" required></td>
      </tr>
      <tr>
        <td><label for="email">Email</label></td>
        <td><input type="email" name="email" id="name" placeholder="abc@gmail.com" required></td>
      </tr>
      <tr>
        <td><label for="gender" id="name">Gender</label></td>
        <td>
          <select required>
            <option>Male</option>
            <option>Female</option>
            <option>Prefer not to say</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="DoB">Date of Birth</label></td>
        <td><input type="date" name="date of birth" id="name" required></td>
      </tr>
      <tr>
        <td><label for="colour">Favorite colour</label></td>
        <td><input type="color" value="blue" id="name"></td>
      </tr>
      <tr>
        <td>
          <input type="submit" id="submit" value="submit">
        </td>
      </tr>

    </table>
  </form>
</body>

</html>
